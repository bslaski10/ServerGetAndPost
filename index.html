<!DOCTYPE html>
<html>

<head>
    <title>Assignment 14</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
</head>

<body>
    <header>
        <h1>NFL Teams</h1>
        <a href="#" id="add-link">+</a>
    </header>

    <div class="columns two-columns">
        <div id="team-list" class="columns"></div>
        <div id="team-details-column">
            <h2>Details</h2>

            <div id="team-details"></div>
        </div>
    </div>
    <div id="add-team-container" class="dialog transparent">
        <span class="close">&times;</span>

        <h3 id="add-title">Team</h3>
        <form id="add-team-form" method="post">
            <input type="hidden" name="_id" value="-1" />
            <p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
            </p>
            <p>
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required />
            </p>
            <p>
                <label for="logo">Logo:</label>
                <input type="text" id="logo" name="logo" required />
            </p>
            <p>
                <label for="superBowlWins">Super Bowl Wins:</label>
                <input type="number" id="superBowlWins" name="superBowlWins" required />
            </p>
            <p>
                <label for="players">Players:</label>
                <input type="text" id="players" name="players" required />
            </p>
            <p>
                <label for="stadium">Stadium:</label>
                <input type="text" id="stadium" name="stadium" required />
            </p>

            <p>
                <button type="submit">Submit</button>
            </p>
        </form>
    </div>
</body>

</html>
